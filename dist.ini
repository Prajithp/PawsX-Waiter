name    = PawsX-Waiter
author  = Prajith P <me@prajith.in>
license = Perl_5
copyright_holder = Prajith P
copyright_year   = 2019
main_module = lib/PawsX/Waiter.pm

[VersionFromMainModule]
[MakeMaker]

[Git::GatherDir]
exclude_filename = build_waiters_config.pl
exclude_match = ^botocore
exclude_filename = LICENSE

[@Git]
allow_dirty = dist.ini
allow_dirty = Changes
allow_dirty = README

[Prereqs::FromCPANfile]

[MetaYAML]
[MetaJSON]
[MinimumPerlFast]

[MetaResources]
repository.web = https://github.com/Prajithp/PawsX-Waiter
repository.url = https://github.com/Prajithp/PawsX-Waiter.git
repository.type = git
bugtracker.web = https://github.com/Prajithp/PawsX-Waiter/issues

[License]

[RunExtraTests]
[TestRelease]

[FileFinder::ByName / Examples]
dir = examples

[Manifest]

[Git::Tag]
tag_format = release-%v

[Git::Push]

[ConfirmRelease]
[UploadToCPAN]

